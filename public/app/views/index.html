<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vili</title>

        <!-- for angular routing -->
        <base href="/">

        <!-- styles -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- angular scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

        <!-- controllers -->
        <script src="app/controllers/mainCtrl.js"></script>
        <script src="app/controllers/userCtrl.js"></script>

        <!-- services -->
        <script src="app/services/authService.js"></script>
        <script src="app/services/userService.js"></script>

        <!-- angular app files -->
        <script src="app/app.routes.js"></script>
        <script src="app/app.js"></script>
    </head>
    <body class="container" ng-app="vili" ng-controller="mainController as main">

        <!-- navbar -->
        <header>
            <div class="navbar navbar-inverse" >
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">
                            <span class="glyphicon glyphicon-fire text-danger"></span>
                            vili
                        </a>
                    </div>

                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/users">
                                <span class="glyphicon glyphicon-user"></span>
                                Users
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!main.loggedIn">
                            <a href="/login">Login</a>
                        </li>
                        <li ng-if="!main.loggedIn">
                            <a href="/signup">Sign Up</a>
                        </li>
                        <li ng-if="main.loggedIn" class="navbar-text">
                            {{ main.user.email }}
                        </li>
                        <li ng-if="main.loggedIn">
                            <a href="#" ng-click="main.doLogout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- angular views -->
            <div ng-view>

            </div>
        </main>
    </body>
</html>
