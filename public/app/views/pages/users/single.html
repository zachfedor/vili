<div class="page-header">
    <h1 ng-if="user.type == 'create'">Create User</h1>
    <h1 ng-if="user.type == 'edit'">Edit User</h1>
</div>

<form class="form-horizontal" ng-submit="user.saveUser()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>

        <div class="col-sm-6">
            <input class="form-control" name="email" type="text" ng-model="user.userData.email"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>

        <div class="col-sm-6">
            <input class="form-control" name="password" type="text" ng-model="user.userData.password"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">Create User</button>
            <button class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">Update User</button>
        </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="user.message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{ user.message }}
        </div>
    </div>
</div>
