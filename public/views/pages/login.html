<div class="row col-sm-6 col-sm-offset-3">
    <div class="jumbotron">
        <h1>Login</h1>

        <form ng-submit="login.doLogin()">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" name="email" id="email" type="text" ng-model="login.loginData.email"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" id="password" type="text" ng-model="login.loginData.password"/>
            </div>

            <button class="btn btn-block btn-primary">
                <span>Login</span>
            </button>
        </form>
    </div>
</div>
