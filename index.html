<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vili</title>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>

        <style>
         body { padding-top: 50px; }
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class="container" ng-app="vili" ng-controller="mainController as main">
        <div class="jumbotron">
            <!-- display the message -->
            <h2>This is my message:</h2>
            {{ main.message }}

            <!-- display the list -->
            <h2>This is my list:</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Color</td>
                        <td>Nerd Level</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="computer in main.computers">
                        <td>{{ computer.name }}</td>
                        <td>{{ computer.color }}</td>
                        <td>{{ computer.nerdness }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="form-group">
                <label for="message">Message</label>
                <input name="message" type="text" class="form-control" ng-model="main.message"/>
            </div>

            <form class="form-inline" ng-submit="main.addComputer()">
                <input class="form-control" type="text" placeholder="Name" ng-model="main.computerData.name"/>
                <input class="form-control" type="text" placeholder="Color" ng-model="main.computerData.color"/>
                <input class="form-control" type="text" placeholder="Nerdness" ng-model="main.computerData.nerdness"/>

                <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>
    </body>
</html>
